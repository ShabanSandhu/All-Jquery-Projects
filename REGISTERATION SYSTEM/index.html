<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default@4/default.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="cssFiles/style.css">
    <title>Registeration</title>
</head>

<body>



    <!-- navigation bar -->
    <div id="navigation">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container">

                <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-globe fa-xl"></i> LOGO</span>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                </div>


                <button class="btn btn-primary me-2" type="submit" id="loginOptionBtn2">Login <i
                        class="fa-solid fa-right-to-bracket"></i></button>
                <button class="btn btn-primary" type="submit" id="signupOptionBtn2">Signup <i
                        class="fa-solid fa-user-plus"></i></button>

                <div class="form-floating mb-3 mt-2 me-3">
                    <input type="name" class="form-control shadow" id="loginUserInput" placeholder="name">
                    <label for="floating" id="lableForLoginUser">WEL COME TO</label>
                </div>

                <button class="btn btn-primary me-2" type="submit" id="usersListBtn">users <i
                        class="fa-solid fa-users"></i></button>

                <button class="btn btn-primary" type="submit" id="logoutBtn">Logout <i
                        class="fa-solid fa-right-to-bracket"></i></button>

            </div>

        </nav>

    </div>
    <!-- end navigation bar -->




    <!-- modal -->

    <!-- modal for signup form -->
    <div class="modal fade show" id="modalForSignupForm" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog shadow animate__animated animate__bounceIn">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Create Account</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="container">

                        <!-- for form -->

                        <div class="form-floating mb-3 mt-2">
                            <input type="name" class="form-control shadow" id="firstNameInputForSignup"
                                placeholder="name">
                            <label for="floatingInput">First Name</label>
                            <p class="shadow" id="lableForFirstNameInSignup"></p>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="name" class="form-control shadow" id="lastNameInputForSignup"
                                placeholder="name">
                            <label for="floatingInput">Last Name</label>
                            <p class="shadow" id="lableForLastNameInSignup"></p>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="email" class="form-control shadow" id="emailInputForSignup"
                                placeholder="email">
                            <label for="floatingInput">Your Email</label>
                            <p class="shadow" id="lableForEmailInSignup"></p>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="password" class="form-control shadow" id="passwordInputForSignup"
                                placeholder="password">
                            <label for="floatingInput">Email Password</label>
                            <p class="shadow" id="lableForPasswordInSignup"></p>
                        </div>

                        <!-- end form -->

                    </div>

                </div>


                <div class="modal-footer">

                    <div class="d-grid gap-2 col-11 mx-auto">
                        <button class="btn btn-primary" type="button" id="signupBtn">Signup <i
                                class="fa-solid fa-user-plus"></i></button>
                        <p class="mx-auto mt-2 mb-0 or">OR</p>
                        <a class="mx-auto mt-0 login" href="#" id="loginOptionBtn">Login <i
                                class="fa-solid fa-right-to-bracket"></i></a>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- ending modal form -->


    <!-- modal for login form -->
    <div class="modal fade show" id="modalForLoginForm" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog shadow animate__animated animate__bounceIn">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Login Form</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="container">

                        <!-- for form -->

                        <div class="row">
                            <div class="col-10 mx-auto">

                                <div class="form-floating mb-3 mt-3">
                                    <input type="name" class="form-control shadow" id="emailInputForLogin"
                                        placeholder="name">
                                    <label for="floatingInput">Your Email</label>
                                    <p class="shadow" id="lableForEmailInLogin"></p>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-10 mx-auto">

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control shadow" id="passwordInputForLogin"
                                        placeholder="password">
                                    <label for="floatingInput">Email Password</label>
                                    <p class="shadow" id="lableForPasswordInLogin"></p>
                                </div>

                                <a href="#" class="a" id="forgetPasswordBtn">Forget Password</a>

                            </div>
                        </div>


                        <!-- end form -->

                    </div>

                </div>


                <div class="modal-footer">

                    <div class="d-grid gap-2 col-9 mx-auto">
                        <button class="btn btn-primary" type="button" id="loginBtn">Login <i
                                class="fa-solid fa-right-to-bracket"></i></button>
                        <p class="mx-auto mt-2 mb-0">OR</p>
                        <a class="mx-auto mt-0 login" href="#" id="signupOptionBtn">Create Account <i
                                class="fa-solid fa-user-plus"></i></a>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- ending modal for form -->


    <!-- modal for forget password -->
    <div class="modal fade show" id="modalForForgetPassword" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog shadow animate__animated animate__bounceIn">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Change Password</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="container">

                        <!-- for form -->

                        <div class="row">
                            <div class="col-10 mx-auto">

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control shadow" id="emailInputForForgetPassword"
                                        placeholder="email" disabled>
                                    <label for="floatingInput">Previous Email</label>
                                    <p class="shadow" id=""></p>
                                </div>

                            </div>
                        </div>


                        <div class="row">
                            <div class="col-10 mx-auto">

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control shadow"
                                        id="passwordInputForForgetPassword" placeholder="password">
                                    <label for="floatingInput">New Password</label>
                                    <p class="shadow" id="lableForNewPassword"></p>
                                </div>

                            </div>
                        </div>


                        <!-- end form -->

                    </div>

                </div>


                <div class="modal-footer">

                    <div class="d-grid gap-2 col-9 mx-auto">
                        <button class="btn btn-primary" type="button" id="changePasswordBtn">Submit</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- modal for forget password -->


    <!-- modal for users -->
    <div class="modal fade show" id="modalForUsersList" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-lg shadow animate__animated animate__bounceIn">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Users List</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body">


                    <!-- search bar option -->
                    <div class="row mt-3 mb-2">
                        <div class="col-6">

                            <div class="form-floating mb-3 d-flex">
                                <input type="search" class="form-control shadow" id="searchInputForRegisteredUser"
                                    placeholder="search">
                                    <button type="button" class="btn btn-lg" id="searchRegisteredUserBtn">
                                        <i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i>
                                    </button>
                                <label for="floatingInput">Searching</label>
                                <p class="shadow" id=""></p>
                            </div>

                        </div>
                    </div>
                    <!-- end search bar -->


                    <table class="table table-striped table-hover">

                        <thead>

                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User Name</th>
                                <th scope="col">User Email</th>
                                <th scope="col">Action</th>
                            </tr>

                        </thead>

                        <tbody id="tableBody">
                        </tbody>

                    </table>


                </div>


                <div class="modal-footer">
                </div>


            </div>

        </div>
    </div>
    <!-- modal for users -->

    <!-- end modal -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="jsFiles/script.js"></script>
</body>

</html>
