<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default@4/default.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="cssFiles/style.css">
    <title>Stop Watch</title>
</head>

<body>


    <!-- modal for showing stopwatch -->
    <div class="modal fade show" id="modalForStopWatch" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog shadow animate__animated animate__bounceIn">

            <div class="modal-content">

                <div class="pt-4 pb-4">

                    <div class="shadow pt-2 ps-2 pe-2 pb-2 ms-4 me-4">
                        <div class="row">
                            <div class="col-12 mx-auto watch">
                                <p>
                                    <span id="hours">00:</span><span id="minutes">00:</span><span id="seconds">00</span>
                                </p>
                            </div>
                        </div>
                    </div>                    

                    <div class="mt-4">
                        <div class="row">
                            <div class="col bttn mx-auto">
                                <button type="button" class="btn btn-lg" id="btnForPlay"><i class="fa-solid fa-play"></i></button>
                                <button type="button" class="btn btn-lg" id="btnForStop"><i class="fa-solid fa-stop"></i></button>
                                <button type="button" class="btn btn-lg" id="btnForReset"><i class="fa-solid fa-arrows-rotate"></i></button>
                            </div>                            
                        </div>
                    </div>                    

                </div>

            </div>

        </div>
    </div>
    <!-- end modal for showing stopwatch -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="jsFiles/script.js"></script>
</body>

</html>
