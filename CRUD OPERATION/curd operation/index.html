<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-default@4/default.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="cssFiles/style.css">
    <title>CRUD APPLICATION</title>
</head>

<body>


    <!-- header -->
    <div id="header" class="fixed-top">
        <h2>Employee</h2>
    </div>
    <!-- end header -->


    <!-- body -->
    <div class="container" id="body">
        <div class="row">
            <div class="col-5">
                <button type="button" class="btn btn-info btn-lg bttn shadow" id="addOptionEmpolyeBtn"><i
                        class="fa-solid fa-plus fa-beat"></i> Add
                    Employee</button>
                <button type="button" class="btn btn-info btn-lg ms-1 bttn shadow" id="clearFilteringBtn"><i
                        class="fa-solid fa-check fa-beat"></i> Clear
                    Filtering</button>
            </div>
            <div class="col-7" id="col2">

                <div class="form-floating mb-3 d-flex">
                    <input type="text" class="form-control shadow" id="impolyeSearchInput" placeholder="name">
                    <button type="button" class="btn btn-lg" id="impolyesearchBtn">
                        <i class="fa-sharp fa-solid fa-magnifying-glass fa-beat"></i>
                    </button>
                    <label for="floatingInput">Searching</label>
                </div>

            </div>
        </div>
    </div>
    <!-- end body -->



    <!-- table part -->
    <div id="table">

        <div class="container">

            <table class="table table-striped table-hover">

                <thead id="thead">
                    <tr>
                        <th scope="col" class="f">Serial #</th>
                        <th scope="col">Profile</th>
                        <th scope="col">Your Name</th>
                        <th scope="col">Your Email</th>
                        <th scope="col">Date Of Birth</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>


                <tbody id="tBody">
                </tbody>


            </table>

        </div>

    </div>
    <!-- end table part -->



    <!-- modals part -->


    <!-- modal for form -->
    <div class="modal fade show" id="modalForEmpolyeForm" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

        <div class="modal-dialog modal-lg shadow">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Form</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="container">

                        <div class="row">

                            <div class="col-4">

                                <!-- for img -->
                                <div class="card mx-3 shadow">

                                    <img src="https://kalasalingam.ac.in/wp-content/uploads/2021/08/Achievements-dummy-profile.png"
                                        class="img-fluid" alt="Product 1" id="IMG">

                                    <div class="card-body">

                                        <!-- <button type="button" class="btn btn-lg" id="selectImgBtn">
                                            <i class="fa-solid fa-plus fa-beat"></i>
                                        </button> -->

                                        <label for="inputFile" id="selectImgBtn"><i
                                                class="fa-solid fa-plus fa-beat"></i></label>
                                        <input type="file" id="inputFile">

                                    </div>

                                </div>
                                <!-- end img -->

                            </div>

                            <div class="col-8">

                                <!-- for form -->
                                <div class="form-floating mb-3">
                                    <input type="name" class="form-control shadow" id="empolyeNameInput"
                                        placeholder="name">
                                    <label for="floatingInput">Your Name</label>
                                    <p class="shadow" id="lableForName"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control shadow" id="empolyeEmailInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Your Email</label>
                                    <p class="shadow" id="lableForEmail"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="datetime-local" class="form-control shadow" id="empolyeDateInput"
                                        placeholder="02/03/2002">
                                    <label for="floatingInput">Date Of Birth</label>
                                    <p class="shadow" id="lableForDate"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="tel" class="form-control shadow" id="empolyeNumberInput"
                                        placeholder="12432142144">
                                    <label for="floatingInput">Phone Number</label>
                                    <p class="shadow" id="lableForNumber"></p>
                                </div>
                                <!-- end form -->

                            </div>

                        </div>


                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info bttn shadow" id="addEmpolyeBtn"> <i
                            class="fa-solid fa-user-plus fa-beat"></i> Registered</button>
                    <button type="button" class="btn btn-danger bttn shadow" id="updateEmpolyeBtn"><i
                            class="fa-solid fa-file-pen fa-beat"></i> Updated</button>
                </div>

            </div>

        </div>
    </div>
    <!-- ending modal for form -->



    <!-- this modal for confirmed add empolyee -->
    <div class="modal fade" id="modalForAddEmpolye" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog shadow">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Confirm</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="confirText">
                        Are You want to Add Empolyee
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info bttn" id="submitForAddEmpolyeBtn">Yes</button>
                    <button type="button" class="btn btn-danger bttn" id="resetForAddEmpolyeBtn">No</button>
                </div>

            </div>
        </div>
    </div>
    <!-- ending for confirm modal -->



    <!-- this modal for confirmed update empolyee -->
    <div class="modal fade" id="modalForUpdateEmpolye" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog shadow">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Confirm</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="confirText">
                        Are You want to Updated Empolye
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info bttn" id="submitForUpdateEmpolyeBtn">Yes</button>
                    <button type="button" class="btn btn-danger bttn" id="resetForUpdateEmpolyeBtn">No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- ending for confirm modal -->



    <!-- this modal for delete empolye confirm -->
    <div class="modal fade" id="modalForConfirmForDelete" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog shadow">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Confirm</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p class="confirText">
                        Are You Deleted Empolye
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info bttn" id="yesImpolyeDeleteBtn">Yes</button>
                    <button type="button" class="btn btn-danger bttn" id="noImpolyeDeleteBtn">No</button>
                </div>

            </div>
        </div>
    </div>
    <!-- end this modal for delete confirm  -->

    <!-- ending  modolasa-->



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="jsFiles/script.js"></script>
</body>

</html>
