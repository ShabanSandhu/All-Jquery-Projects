<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="cssFiles/style.css">
    <title>QUIEZ-APP</title>
</head>

<body>


    <div id="quiezApp" class="shadow-lg">
        <div class="card shadow-lg">
            <div class="card-header">
                <h2>QUIZ-APPLICATION</h2>
            </div>
            <div class="card-body">
                <h2 id="dimmyQuestion">This is a question</h2>
                <div class="options">
                    <ul>

                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="firstOption">
                                <label class="form-check-label" for="flexRadioDefault1" id="option1">option 1</label>
                            </div>
                        </li>

                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="secondOption">
                                <label class="form-check-label" for="flexRadioDefault2" id="option2">option 2</label>
                            </div>
                        </li>

                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="thirdOption">
                                <label class="form-check-label" for="flexRadioDefault3" id="option3">option 3</label>
                            </div>
                        </li>

                        <li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="forthOption">
                                <label class="form-check-label" for="flexRadioDefault4" id="option4">option 4</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-primary btn-lg" type="button" id="submitButton">Submit</button>
            </div>
            <p id="page"></p>
        </div>
    </div>



    <div id="result" style="width: 90%;height: 70vh;background-color: white;">

        <div class="card shadow-lg" id="card2" style="width: 100%;">

            <div class="card-header">
                <h2>SCORE-CARD</h2>
            </div>


            <div class="card-body">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"># Total Question</th>
                            <th scope="col">Right Answer</th>
                            <th scope="col">Wrong Answer</th>
                            <th scope="col">Total Marks</th>
                            <th scope="col">Total Number</th>
                        </tr>
                    </thead>

                    <tbody id="bdy">
                    </tbody>
                    

                </table>

                <div id="R">
                    

                    <h3 class="h">Attempt Wrong Questions?</h3>


                    <table class="table">

                        <thead>
                            <tr>
                                <th scope="col"># NO</th>
                                <th scope="col">Questions</th>
                                <th scope="col">Attempt Wrong Option  <i class="fa-solid fa-lg fa-xmark" id="mark1"></i></th>
                                <th scope="col">Right Option  <i class="fa-solid fa-lg fa-check" id="mark2"></i></th>
                            </tr>
                        </thead>
    
                        <tbody id="tableBodyForCorrection">

                        </tbody>
                        
    
                    </table>


                </div>

            </div>



            <div class="d-grid gap-2 col-8 mx-auto">
                <button class="btn btn-primary btn-lg" type="button" id="tryAgain">Try Again</button>
            </div>


        </div>

    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="jsFiles/script.js"></script>
</body>

</html>
